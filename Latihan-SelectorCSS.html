<!DOCTYPE html>
<html>
<head>
<style>
    p { color:black;}
    .highlight { background-color: burlywood; }
    .info { background-color: coral; }
    .warning { background-color: moccasin; }
    #judul { font-size: 24px; color: gold;}
</style>
</head>
<body>
    <h1 id="judul">Judul Halaman</h1>
    <p> Paragraf biasa.</p>
    <p class="highlight">Paragraf dengan highlight burlywood.</p>
    <p class="info">Paragraf dengan background coral.</p>
    <p class="warning">Paragraf dengan background moccasin.</p>
</body>
</html>
