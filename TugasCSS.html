<!DOCTYPE html>
<html>
<head>
    <title>Praktikum CSS</title>
    <style>      
        *{
            box-sizing: border-box;
        }

        body {
            background-color: #add8e6;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            font-size: 40px;
        }
        p {
            background-color: #d3d3d3;
            color: black;
            padding: 15px;
            border-radius: 6px;
        }
        .container {
            display: grid;
            grid-template-columns: 250px 250px 250px;
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
        }
        .box1, .box2, .box3 {
            border: 2px solid black;
            padding: 10px;
            height: 150px;
            border-radius: 6px;
        }
        .box1{
            background-color: #ff9999;
        }
        .box2{
            background-color: #99ff99;
        }
        .box3{
            background-color: #9999ff;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 370px 370px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            .container {
                grid-template-columns: 320px;
            }
            .box1, .box2, .box3 {
                height: 120px;
            }
            p {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Praktikum CSS</h1>
    <p>Hallo nama saya Annida, ini adalah paragraf tentang praktikum CSS. Semoga bermanfaat!</p>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
