<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 100px 200px 100px;
            grid-template-rows: 50px 100px;
            gap: 15px;
            background-color: silver;
            padding: 15px;
        }
        .grid-item {
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" style="background-color: aliceblue;">1</div>
        <div class="grid-item" style="background-color: antiquewhite;">2</div>
        <div class="grid-item" style="background-color: beige;">3</div>
        <div class="grid-item" style="background-color: bisque">4</div>
        <div class="grid-item" style="background-color: burlywood">5</div>
        <div class="grid-item" style="background-color: darkkhaki">6</div>
    </div>
</body>
</html>
